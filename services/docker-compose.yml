# Kayak Microservices - Production Docker Compose Configuration

services:
  # ========== DATABASES ==========

  mysql:
    image: mysql:8.0
    container_name: kayak-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: kayak_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../database/01-complete-schema-new.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../../database/02-dummy-data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 20s
      retries: 15
      start_period: 40s

  mongodb:
    image: mongo:6.0
    container_name: kayak-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ========== INFRASTRUCTURE ==========

  redis:
    image: redis:7-alpine
    container_name: kayak-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: kayak-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kayak-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 40s

  # ========== APPLICATION SERVICES ==========

  flight-service:
    build: ./flight-service
    container_name: kayak-flight-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: kayak_db
      REDIS_URL: redis://redis:6379
      KAFKA_BROKER: kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  hotel-service:
    build: ./hotel-service
    container_name: kayak-hotel-service
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: kayak_db
      MONGO_URL: mongodb://mongodb:27017/kayak_hotels
      REDIS_URL: redis://redis:6379
      KAFKA_BROKER: kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8002/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  car-service:
    build: ./car-service
    container_name: kayak-car-service
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: kayak_db
      REDIS_URL: redis://redis:6379
      KAFKA_BROKER: kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8003/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  booking-service:
    build: ./booking-service
    container_name: kayak-booking-service
    restart: unless-stopped
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: kayak_db
      KAFKA_BROKER: kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8004/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  payment-service:
    build: ./payment-billing-service
    container_name: kayak-payment-service
    restart: unless-stopped
    ports:
      - "8005:8005"
    environment:
      PORT: 8005
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: kayak_db
      KAFKA_BROKER: kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8005/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  review-service:
    build: ./review-service
    container_name: kayak-review-service
    restart: unless-stopped
    ports:
      - "8006:8006"
    environment:
      PORT: 8006
      MONGO_URL: mongodb://mongodb:27017/kayak_reviews
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8006/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  platform-service:
    build: ./platform-service
    container_name: kayak-platform-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: kayak_db
      KAFKA_BROKER: kafka:9092
      FLIGHT_SERVICE_URL: http://flight-service:8001
      HOTEL_SERVICE_URL: http://hotel-service:8002
      CAR_SERVICE_URL: http://car-service:8003
      BOOKING_SERVICE_URL: http://booking-service:8004
      PAYMENT_SERVICE_URL: http://payment-service:8005
      REVIEW_SERVICE_URL: http://review-service:8006
      AI_SERVICE_URL: http://ai-service:8008
    depends_on:
      flight-service:
        condition: service_healthy
      hotel-service:
        condition: service_healthy
      car-service:
        condition: service_healthy
      booking-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      review-service:
        condition: service_healthy
      ai-service:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s

  # ========== MANAGEMENT UIs ==========

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kayak-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8092:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: kayak-redis-commander
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "8091:8081"
    environment:
      REDIS_HOSTS: local:redis:6379

  # ========== AI SERVICES ==========

  mongo-express:
    image: mongo-express:1.0.2
    container_name: kayak-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      mongodb:
        condition: service_healthy

  ai-service:
    build: ../agentic_ai_services
    container_name: kayak-ai-service
    restart: unless-stopped
    ports:
      - "8008:8008"
    volumes:
      - ../agentic_ai_services:/app

  # ========== FRONTEND ==========

  frontend:
    build: ../frontend
    container_name: kayak-frontend
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      PORT: 8088
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      platform-service:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  mysql_data:
  mongo_data:
  redis_data:
