services:
  - type: web
    name: kayak-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kayak-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: kayak-db
    databaseName: kayak
    user: kayak_user


